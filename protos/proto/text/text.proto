syntax = "proto3";

package exchange;

option go_package = "gen/go";

service TextAcceptance {
    rpc AcceptanceText(AcceptanceTextRequest) returns (AcceptanceTextResponse);
}

message AcceptanceTextResponse {
    string url = 1;
}

message AcceptanceTextRequest {
    string user_id = 1;
    string text = 2;
    int64 ttl = 3;
}
